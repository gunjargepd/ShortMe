<div class="card mb-3" style="max-width: 800px; padding: 2%;">
    <h2>Link Details</h2>
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ link.qrcode.url }}" class="img-fluid rounded-start" alt="QR Code">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ link.name }}</h5>
                <p class="card-text">
                <!-- <p>Name: {{ link.name }}</p> -->
                <p>Suffix: {{ link.suffix }}</p>
                <p>Url: {{ link.url }}</p>
                <p>Limit: {{ link.limit }}</p>
                <p>Visits: {{ link.visit }}</p>
                <p>QR Code:
                    <a class="btn btn-outline-success" href="{{ link.qrcode.url }}" download>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                        </svg>
                    </a>
                </p>
                </p>
                <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
